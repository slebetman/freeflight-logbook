<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
	<meta http-equiv="Content-Security-Policy" content="default-src * gap: file: 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src * blob:" />
	<!-- Good default declaration:
	* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
	* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
	* Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
		* Enable inline JS: add 'unsafe-inline' to default-src
		* Enable eval(): add 'unsafe-eval' to default-src
	* Create your own at http://cspisawesome.com
	-->

	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Free-flight Logbook</title>
</head>
<body>
	<header class="bar bar-nav">
		<a id="back" class="icon icon-left-nav pull-left" data-transition="slide-out"></a>
		<h1 class="title">Add Model</h1>
	</header>
	
	<div class="content">
		<div class="card">
			<form>
				<ul class="table-view">
					<li class="table-view-cell media">
						<img src="img/no-img.png" width="100" height="100" class="plane-pic">
						<div class="click-instruction">
							click to take picture
						</div>
					</li>
					<li class="table-view-cell media input">
						<label for="name">Name</label>
						<input name="name" type="text">
					</li>
					<li class="table-view-cell media">
						<a class="navigate-right" href="./log_formats.html" data-transition="slide-in">
							Log Format
							<span class="log-format pull-right settings-text"></span>
						</a>
					</li>
					<li class="table-view-cell media input">
						<label for="notes">Notes</label>
						<textarea name="notes" rows="5"></textarea>
					</li>
				</ul>
			</form>
		</div>	</div>
	
	<div class="bar bar-standard bar-footer">
		<a class="btn btn-positive pull-left" data-transition="slide-out" id="save-model">
			<span class="icon icon-check"></span>
			Save
		</a>
		<a class="icon icon-gear pull-right" href="./settings.html" data-transition="slide-in"></a>
	</div>
	
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script></body>
</html>
