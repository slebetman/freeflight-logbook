<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
	<meta http-equiv="Content-Security-Policy" content="default-src * gap: file: 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src * blob:" />
	<!-- Good default declaration:
	* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
	* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
	* Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
		* Enable inline JS: add 'unsafe-inline' to default-src
		* Enable eval(): add 'unsafe-eval' to default-src
	* Create your own at http://cspisawesome.com
	-->

	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Free-flight Logbook</title>
</head>
<body>
	<header class="bar bar-nav">
		<h1 class="title">
			New Flight
		</h1>
	</header>
	
	<div class="content">
		<div id="timer">00:00.00</div>
		<div id="timer-instruction">Click anywhere to start / stop</div>
	</div>
	
	<div class="bar bar-standard bar-footer">
		<div id="timer-buttons">
			<a class="btn btn-positive pull-left timer-button" 
				href="./model.html" 
				data-transition="slide-out"
				id="save"
			>
				<span class="icon icon-check"></span>
				Save Log
			</a>
			
			<a class="btn btn-negative pull-right" 
				href="./model.html" 
				data-transition="slide-out"
				id="cancel"
			>
				<span class="icon icon-close"></span>
				Cancel
			</a>
			
			<a class="btn btn-primary pull-right timer-button"
				id="reset"
			>
				<span class="icon icon-refresh"></span>
				Reset
			</a>
		</div>
	</div>
	
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script></body>
</html>
