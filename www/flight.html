<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
	<meta http-equiv="Content-Security-Policy" content="default-src * gap: file: 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src * blob:" />
	<!-- Good default declaration:
	* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
	* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
	* Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
		* Enable inline JS: add 'unsafe-inline' to default-src
		* Enable eval(): add 'unsafe-eval' to default-src
	* Create your own at http://cspisawesome.com
	-->

	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Free-flight Logbook</title>
</head>
<body>
	<header class="bar bar-nav">
		<a class="icon icon-left-nav pull-left" 
			data-transition="slide-out" 
			id="back"
			href="./model.html"
		></a>
		<h1 class="title">
			New Flight
		</h1>
	</header>
	
	<div class="content">
		<div class="card">
			<form id="new-flight">
				<ul class="table-view">
					<!--
					<li class="table-view-cell media location">
						<a class="navigate-right" href="./location.html" data-transition="slide-in">
							Location
							<span class="location pull-right settings-text"></span>
						</a>
					</li>
					-->
					<li class="table-view-cell media input info" id="flight-info">
						<table>
							<tr>
								<td><span class="flight-duration">Duration:</span></td>
								<td><span id="duration" class="flight-duration"></span></td>
							</tr>
							<tr>
								<td>Date:</td>
								<td><span id="timestamp"></span></td>
							</tr>
						</table>
					</li>
					<li class="table-view-cell media input location">
						<label for="location">Location</label>
						<input name="location" type="text">
					</li>
					<li class="table-view-cell media input windings">
						<label for="windings">Windings</label>
						<input name="windings" type="number">
					</li>
					<li class="table-view-cell media input backoff">
						<label for="backoff">Backoff</label>
						<input name="backoff" type="text">
					</li>
					<li class="table-view-cell media input torque">
						<label for="torque">Torque</label>
						<input name="torque" type="text">
					</li>
					<li class="table-view-cell media torque">
						<a class="navigate-right setting_link" 
							href="./setting_selection.html" 
							data-transition="slide-in"
							data-settingname="unitTorque"
						>
							Torque Unit
							<span class="torque_unit pull-right settings-text"></span>
						</a>
					</li>
					<li class="table-view-cell media input rubber_length">
						<label for="rubber_length">Rubber Length</label>
						<input name="rubber_length" type="text">
					</li>
					<li class="table-view-cell media rubber_length">
						<a class="navigate-right setting_link" 
							href="./setting_selection.html" 
							data-transition="slide-in"
							data-settingname="unitLength"
						>
							Rubber Length Unit
							<span class="rubber_length_unit pull-right settings-text"></span>
						</a>
					</li>
					<li class="table-view-cell media input rubber_width">
						<label for="rubber_width">Rubber Width</label>
						<input name="rubber_width" type="text">
					</li>
					<li class="table-view-cell media rubber_width">
						<a class="navigate-right setting_link" 
							href="./setting_selection.html" 
							data-transition="slide-in"
							data-settingname="unitWidth"
						>
							Rubber Width Unit
							<span class="rubber_width_unit pull-right settings-text"></span>
						</a>
					</li>
					<li class="table-view-cell media input rubber_weight">
							<label for="rubber_weight">Rubber Weight</label>
							<input name="rubber_weight" type="text">
						</li>
						<li class="table-view-cell media rubber_weight">
							<a class="navigate-right setting_link" 
								href="./setting_selection.html" 
								data-transition="slide-in"
								data-settingname="unitWeight"
							>
								Rubber Weight Unit
								<span class="rubber_weight_unit pull-right settings-text"></span>
							</a>
						</li>
					<li class="table-view-cell media input notes">
						<label for="notes">Notes</label>
						<textarea name="notes" rows="5"></textarea>
					</li>
				</ul>
			</form>
		</div>
		<div id="location-autosuggest">
			<div class="autosuggest"></div>
		</div>	</div>
	
	<div class="bar bar-standard bar-footer">
		<a class="btn btn-positive pull-left" 
			href="./timer.html" 
			data-transition="slide-in"
			id="start-flight"
		>
			START
			<span class="icon icon-play"></span>
		</a>
	</div>
	
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script></body>
</html>
