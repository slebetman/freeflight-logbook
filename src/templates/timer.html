<!DOCTYPE html>
<html>
{{> lib/head }}
<body>
	<header class="bar bar-nav">
		<h1 class="title">
			New Flight
		</h1>
	</header>
	
	<div class="content">
		<div id="timer">00:00.00</div>
		<div id="timer-instruction">Click anywhere to start / stop</div>
	</div>
	
	<div class="bar bar-standard bar-footer">
		<div id="timer-buttons">
			<a class="btn btn-positive pull-left timer-button" 
				href="./model.html" 
				data-transition="slide-out"
				id="save"
			>
				Save Log
				<span class="icon icon-check"></span>
			</a>
			
			<a class="btn btn-negative pull-right" 
				href="./model.html" 
				data-transition="slide-out"
				id="cancel"
			>
				Cancel
				<span class="icon icon-close"></span>
			</a>
			
			<a class="btn btn-primary pull-right timer-button"
				id="reset"
			>
				Reset
				<span class="icon icon-refresh"></span>
			</a>
		</div>
	</div>
	
	{{> lib/footer }}
</body>
</html>
