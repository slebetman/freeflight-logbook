<!DOCTYPE html>
<html>
{{> lib/head }}
<body>
	<header class="bar bar-nav">
		<a id="back" class="icon icon-left-nav pull-left" data-transition="slide-out"></a>
		<h1 class="title">Add Model</h1>
	</header>
	
	<div class="content">
		<div class="card">
			<form>
				<ul class="table-view">
					<li class="table-view-cell media">
						<img src="img/no-img.png" width="100" height="100" class="plane-pic">
						<div class="click-instruction">
							click to take picture
						</div>
					</li>
					<li class="table-view-cell media input">
						<label for="name">Name</label>
						<input name="name" type="text">
					</li>
					<li class="table-view-cell media">
						<a class="navigate-right" href="./log_formats.html" data-transition="slide-in">
							Log Format
							<span class="log-format pull-right settings-text"></span>
						</a>
					</li>
					<li class="table-view-cell media input">
						<label for="notes">Notes</label>
						<textarea name="notes" rows="5"></textarea>
					</li>
				</ul>
			</form>
		</div>
	</div>
	
	<div class="bar bar-standard bar-footer">
		<a class="btn btn-positive pull-left" data-transition="slide-out" id="save-model">Save</a>
		<a class="icon icon-gear pull-right" href="./settings.html" data-transition="slide-in"></a>
	</div>
	
    {{> lib/footer }}
</body>
</html>
