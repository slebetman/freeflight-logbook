<!DOCTYPE html>
<html>
{{> lib/head }}
<body>

			data-transition="slide-out" 
			id="back"
			href="./model.html"
		></a>
		<h1 class="title">
			Edit Flight
		</h1>

	<div class="content">

		</a>
	</div>
	
	{{> lib/footer }}
