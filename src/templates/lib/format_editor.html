<div class="card">
	<form>
		<ul class="table-view">
			<li class="table-view-cell media input name">
				<label for="name">Format Name</label>
				<input name="name" type="text">
			</li>
			<li class="table-view-cell input log-value-type">
				<div class="segmented-control log-value-type">
					<a class="control-item duration active">Duration</a>
					<a class="control-item distance">Distance</a>
				</div>
			</li>
			<li class="table-view-cell">
				Windings
				<div class="settings-check windings">
					<span class="icon"></span>
				</div>
				<div class="toggle windings">
				<div class="toggle-handle"></div>
				</div>
			</li>
			<li class="table-view-cell">
				Backoff
				<div class="settings-check backoff">
					<span class="icon"></span>
				</div>
				<div class="toggle backoff">
				<div class="toggle-handle"></div>
				</div>
			</li>
			<li class="table-view-cell">
				Torque
				<div class="settings-check torque">
					<span class="icon"></span>
				</div>
				<div class="toggle torque">
				<div class="toggle-handle"></div>
				</div>
			</li>
			<li class="table-view-cell">
				Rubber Length
				<div class="settings-check rubber_length">
					<span class="icon"></span>
				</div>
				<div class="toggle rubber_length">
					<div class="toggle-handle"></div>
				</div>
			</li>
			<li class="table-view-cell">
				Rubber Width
				<div class="settings-check rubber_width">
					<span class="icon"></span>
				</div>
				<div class="toggle rubber_width">
				<div class="toggle-handle"></div>
				</div>
			</li>
			<li class="table-view-cell">
				Rubber Weight
				<div class="settings-check rubber_weight">
					<span class="icon"></span>
				</div>
				<div class="toggle rubber_weight">
				<div class="toggle-handle"></div>
				</div>
			</li>
		</ul>
	</form>
</div>
